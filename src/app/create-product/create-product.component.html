<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <h2>Create New Product</h2>
    <div class="form-group">
        <label for="productName">
            <i class="material-icons">label</i>
            Product Name:
        </label>
        <input type="text" id="productName" formControlName="productName" required>
    </div>
    <div class="form-group">
        <label for="description">
            <i class="material-icons">description</i>
            Description:
        </label>
        <input id="description" formControlName="description" required>
    </div>
    <div class="form-group">
        <label for="image">
            <i class="material-icons">image</i>
            Image URL:
        </label>
        <input id="image" formControlName="image" required>
    </div>
    <div class="form-group">
        <label for="price">
            <i class="material-icons">attach_money</i>
            Price:
        </label>
        <input id="price" formControlName="price" type="number" required>
    </div>
    <div class="form-group">
        <label for="threshold">
            <i class="material-icons">filter_list</i>
            Threshold:
        </label>
        <input id="threshold" formControlName="threshold" type="number" required>
    </div>
    <div class="form-group">
        <label for="stockLevel">
            <i class="material-icons">inventory</i>
            Stock Level:
        </label>
        <input id="stockLevel" formControlName="stockLevel" type="number" required>
    </div>
    <button type="submit" >
        <i class="material-icons">add_circle</i>
        Create Product
    </button>
  </form>
</div>
