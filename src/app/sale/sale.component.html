<div class="sales-container">
    <h2>Sales List</h2>
    <table *ngIf="sales.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Sale Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales">
          <td>{{ sale.id }}</td>
          <td>{{ sale.productId }}</td>
          <td>{{ sale.productName }}</td>
          <td>{{ sale.quantity }}</td>
          <td>{{ sale.saleDate | date }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="error">{{ error }}</p>
  </div>
